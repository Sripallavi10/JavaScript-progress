<body>
    <p> Coin Flip Game</p>
    <button onclick="
    const r=Math.random();
    let computerMove='';
    if(r>=0 && r<0.5)   {
       computerMove='Heads';
     } else {
        computerMove='Tails';
     }
     let result='';
     if(computerMove==='Heads'){
        result='You win';   
     }else {
        result='You lose';
     }
     alert(`Computer flipped ${computerMove}. ${result}`);
