<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>
<body>
    <p> Coin Flip Game</p>
    <button onclick="
   pickComputerMove();
    ">Heads</button>
    <button
    onclick="
    pickComputerMove();
     
    ">Tails</button>
   <script>
      function pickComputerMove(){
        const r=Math.random();
        if(r>=0 && r<0.5)   {
           computerMove='Heads';
         } else {
            computerMove='Tails';
         }
         let result='';
     if(computerMove==='Heads'){
        result='You win';   
     }else {
        result='You lose';
     }
     alert(`Computer flipped ${computerMove}. ${result}`);
      }
   </script>
</body>
</html>
